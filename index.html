<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

  </head>
  <body>
    <div class="container">
      <input type="submit" name="increaseTemperature" value="+">
      <input type="submit" name="decreaseTemperature" value="-">
      <h1 id="temperature">20</h1>
      <input type="submit" name="resetTemperature" value="Reset Temperature">
      <input type="checkbox" checked data-toggle="toggle" name="Power Saving Switch">
    </div>

  </body>
  <script src="src/thermostat.js"></script>
</html>
