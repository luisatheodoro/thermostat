<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
    <div class="container">
      <button class="btn btn-danger" id= "temp-up" type="submit" name="increaseTemperature">&#43;</button>
      <span id="temperature"></span>
      <button class="btn btn-primary" id= "temp-down" type="submit" name="decreaseTemperature">&#8722;</button>
      <br>
      <button class="btn btn-warning" id='temp-reset' type="submit" name="resetTemperature">Reset Temperature</button>
      <br>
      <label class="switch">
        Power Save Mode
        <input type="checkbox" checked data-toggle="toggle" data-on="On" data-off="Off" data-size="mini">
        <span class="slider round"></span>
      </label>
      <br>
      <section>
        <h1>Current temperature: <span id="current-temperature">20</span></h1>
        <select id="current-city">
          <option value="london">London</option>
          <option value="paris">Paris</option>
          <option value="tokyo">Tokyo</option>
        </select>
      </section>
    </div>
    <script src="./jquery.js"></script>
    <script src="./interface.js"></script>
    <script src="src/thermostat.js"></script>
  </body>

</html>
