<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
    <h1 id="header-name">ThermoStat</h1>
    <div class="container">
      <div class="dot">
        <div id="temp-control">
          <input id= "temp-up" type="submit" value=&#43>
          <span id="temperature"></span>
          <input id= "temp-down" type="submit" value=&#8722>
          <br>
          <button class="btn btn-warning" id='temp-reset' type="submit" name="resetTemperature">Reset</button>
          <!--<button class="btn btn-primary" id= "temp-down" type="submit" name="decreaseTemperature">&#8722;</button>-->
        </div>
      </div>
      <br>
      <!--<button class="btn btn-warning" id='temp-reset' type="submit" name="resetTemperature">Reset</button>-->
      <br>
      <label class="switch">
        Power Save Mode
        <input type="checkbox" checked data-toggle="toggle" data-on="On" data-off="Off" data-size="mini">
        <span class="slider round"></span>
      </label>
      <br>
      <section>
        <h1 id="temp-text">Current temperature: <span id="current-temperature"></span></h1>
        <select id="current-city">
          <option value="london">London</option>
          <option value="paris">Paris</option>
          <option value="tokyo">Tokyo</option>
        </select>
      </section>
    </div>
    <script src="./jquery.js"></script>
    <script src="./interface.js"></script>
    <script src="src/thermostat.js"></script>
  </body>

</html>
